<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header flex">
      <div class="header-logo flex">Header Logo</div>
      <div class="header-link flex">
        <ul>
          <li>header link one</li>

          <li>header link two</li>

          <li>header link three</li>
        </ul>
      </div>
    </div>
    <div class="hero-text-section flex">
      <div class="hero-text flex">
        <div class="hero-text-main flex">This website is awesome</div>
        <div class="hero-text-secondary flex">
          This website has some subtext that goes here under the main title.
          It's a smaller font and the color is lower contrast
        </div>
        <div class="hero-text-button flex">
          <button><a href="#">Sign up</a></button>
        </div>
      </div>
      <div class="hero-text-image flex">
        <img src="" alt="" />
      </div>
    </div>
    <div class="information-section flex">
      <div class="information-header flex"></div>
      <div class="information flex">
        <div class="information-item flex">
          <div class="information-image flex"></div>
          <div class="information-subtext flex">Text</div>
        </div>
        <div class="information-item flex">
          <div class="information-image flex"></div>
          <div class="information-subtext flex">Text</div>
        </div>
        <div class="information-item flex">
          <div class="information-image flex"></div>
          <div class="information-subtext flex">Text</div>
        </div>
        <div class="information-item flex">
          <div class="information-image flex"></div>
          <div class="information-subtext flex">Text</div>
        </div>
      </div>
    </div>
  </body>
</html>
